<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>BMI Calculator</title>

  <body>

    <div class="container">
      <h1>BMI Calculator</h1>
      <form>
        <p><label>Height in CM: </label><input type="text" id="height" placeholder="input value CM" /></p>
        <p><label>Weight in KG: </label><input type="text" id="weight" placeholder="input value KG"  /></p>
        <button>Calculate</button>
        <div id="results"></div>
      </form>
    </div>
  </body>
  <script src="script.js"></script>
